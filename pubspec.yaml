name: foundry_erp
description: "FundiçãoPro - Sistema ERP completo para gestão de indústrias de fundição"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase packages (LOCKED versions)
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3
  firebase_auth: 5.3.1
  firebase_storage: 12.3.2
  
  # State Management
  provider: 6.1.5+1
  
  # UI & Charts
  cupertino_icons: ^1.0.8
  fl_chart: 0.69.0
  
  # Local Storage
  shared_preferences: 2.5.3
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Utilities
  intl: 0.19.0
  http: 1.5.0
  xml: 6.5.0
  path_provider: 2.1.5
  pdf: 3.11.1
  csv: 6.0.0
  file_picker: 8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
